<!Doctype html>
    <head>
        <title>Alert Message Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial=0">
        <link rel="stylesheet" href="../Alert message/Alert.css"/>
        <script src="../Alert message/alert.js"></script>
    </head>
    <body>
        <h3>Alert Example</h3>
        <form>
            <button type="button" id="alert-trigger">Trigger Alert</button>
            <div id="example" role="alert"></div>
            <script type="text/template" id="alert-template"> 
                <p>Hello you got me triggered!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!</p>
            </script>
        </form>
        <h3>Alert Dialog Example</h3>
        <form>
            <button type="button" id="alert-trigger">Trigger Alert</button>
            <div id="example" role="alert"></div>
            <script type="text/template" id="alert-template"> 
                <p>Hello you got me triggered!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!</p>
            </script>
        </form>
    </body>
</html>
